version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: romulus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: romulus
      POSTGRES_USER: romulus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - romulus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U romulus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: romulus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - romulus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: romulus-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://romulus:${DB_PASSWORD:-changeme}@postgres:5432/romulus
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
    volumes:
      - ./data/roms:/opt/romulus/data/roms
      - ./data/bios:/opt/romulus/data/bios
      - ./data/saves:/opt/romulus/data/saves
      - ./data/covers:/opt/romulus/data/covers
      - ./data/screenshots:/opt/romulus/data/screenshots
    networks:
      - romulus-network
    ports:
      - "4000:4000"

  # Frontend (built and served by nginx in production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: romulus-frontend
    restart: unless-stopped
    networks:
      - romulus-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: romulus-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - ./data/covers:/usr/share/nginx/static/covers:ro
      - ./data/screenshots:/usr/share/nginx/static/screenshots:ro
    networks:
      - romulus-network

volumes:
  postgres_data:
  redis_data:
  frontend_dist:

networks:
  romulus-network:
    driver: bridge
